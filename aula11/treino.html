<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Se você nasceu no país <input type="text" name="txtps" id="txtps">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtps')
            var res = window.document.querySelector('div#res')
            var ps = txtp.value
            
            if (ps == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Mongolao</strong></p>`
            } else {
                res.innerHTML = `Se você nasceu no País ${ps} você é Estrangeiro` 
            }

        }
    </script>
</body>
</html>
